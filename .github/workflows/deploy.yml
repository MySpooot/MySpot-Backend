name: My Spot API Push and Deploy

on:
    push:
        branches:
            - master
            - dev

jobs:
    Build_Deploy:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout Branch
              uses: actions/checkout@v2

            # Github Repository Secrets를 통해 환경 변수 파일을 생성합니다.
            - name: Generate Environment Variables File for Production
              run: |
                  echo "POSTGRES_PORT_DEV=$POSTGRES_PORT" >> .env
                  echo "POSTGRES_USERNAME_DEV=$POSTGRES_USERNAME_DEV" >> .env
                  echo "POSTGRES_PASSWORD_DEV=$POSTGRES_PASSWORD_DEV" >> .env
                  echo "POSTGRES_DATABASE_DEV=$POSTGRES_DATABASE_DEV" >> .env
                  echo "POSTGRES_HOST_DEV=$POSTGRES_HOST_DEV" >> .env
                  echo "JWT_SECRET=$JWT_SECRET" >> .env
              env:
                  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
                  POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME_DEV }}
                  POSTGRES_PASSWORD_DEV: ${{ secrets.POSTGRES_PASSWORD_DEV }}
                  POSTGRES_DATABASE_DEV: ${{ secrets.POSTGRES_DATABASE_DEV }}
                  POSTGRES_HOST_DEV: ${{ secrets.POSTGRES_HOST_DEV }}
                  JWT_SECRET: ${{ secrets.JWT_SECRET }}

            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v3.x

            - name: Slack Notification on Start
              uses: tokorom/action-slack-incoming-webhook@main
              env:
                  INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              with:
                  text: '*<${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|My Spot API Deploy Started::${{ env.GITHUB_REF_SLUG }}>*'
                  attachments: |
                      [
                        {
                          "title": "배포가 시작되었습니다.",
                          "author_name": "${{ github.actor }}",
                          "author_icon": "${{ github.event.sender.avatar_url }}"
                        }
                      ]
            - name: Install NodeJS
              uses: actions/setup-node@v1
              with:
                  node-version: 16

            - name: Cache node_modules
              uses: actions/cache@v1
              with:
                  path: node_modules
                  key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}

            - name: Install Packages
              run: yarn install

            - name: Build and Deploy - DEV
              if: github.ref == 'refs/heads/dev'
              env:
                  CI: true
                  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
                  POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME_DEV }}
                  POSTGRES_PASSWORD_DEV: ${{ secrets.POSTGRES_PASSWORD_DEV }}
                  POSTGRES_DATABASE_DEV: ${{ secrets.POSTGRES_DATABASE_DEV }}
                  POSTGRES_HOST_DEV: ${{ secrets.POSTGRES_HOST_DEV }}
                  JWT_SECRET: ${{ secrets.JWT_SECRET }}
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              run: |
                  yarn deploy:dev

            - name: Build and Deploy - PROD
              if: github.ref == 'refs/heads/master'
              env:
                  CI: false
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              run: |
                  yarn deploy:prod
            - name: Slack Notification on SUCCESS
              if: ${{ success() }}
              uses: tokorom/action-slack-incoming-webhook@main
              env:
                  INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              with:
                  text: '*<${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|My Spot API  Deploy Succeed::${{ env.GITHUB_REF_SLUG }}>*'
                  attachments: |
                      [
                        {
                          "title": "배포가 완료되었습니다.",
                          "color": "good",
                          "author_name": "${{ github.actor }}",
                          "author_icon": "${{ github.event.sender.avatar_url }}"
                        }
                      ]
            - name: Slack Notification on Failure
              if: ${{ failure() }}
              uses: tokorom/action-slack-incoming-webhook@main
              env:
                  INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              with:
                  text: '*<${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|My Spot API Deploy Failure::${{ env.GITHUB_REF_SLUG }}>*'
                  attachments: |
                      [
                        {
                          "title": "배포가 실패하였습니다.",
                          "color": "danger",
                          "author_name": "${{ github.actor }}",
                          "author_icon": "${{ github.event.sender.avatar_url }}"
                        }
                      ]
