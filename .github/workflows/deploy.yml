name: Myspot Api Deploy

on:
    push:
        branches:
            - master
            - dev

jobs:
    Build_Deploy:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout Branch
              uses: actions/checkout@v2

            - name: Generate Environment Variables - dev
              uses: SpicyPizza/create-envfile@v1
              if: github.ref == 'refs/heads/dev'
              with:
                  envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
                  envkey_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  envkey_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  envkey_POSTGRES_HOST: ${{ secrets.POSTGRES_HOST_DEV }}
                  envkey_POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME_DEV }}
                  envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD_DEV }}
                  envkey_POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE_DEV }}
                  envkey_POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
                  file_name: .env

            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v3.x

            - name: Install NodeJS
              uses: actions/setup-node@v1
              with:
                  node-version: 16

            - name: Cache node_modules
              uses: actions/cache@v1
              with:
                  path: node_modules
                  key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.OS }}-build-
                      ${{ runner.OS }}-

            - name: Install Packages
              run: yarn install

            - name: Build and Deploy - DEV
              if: github.ref == 'refs/heads/dev'
              run: |
                  yarn deploy:dev

            - name: Build and Deploy - PROD
              if: github.ref == 'refs/heads/master'
              run: |
                  yarn deploy:prod
